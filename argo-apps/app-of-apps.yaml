apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: laravel-react-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/waseem775/gitops-laravel-react.git
    targetRevision: HEAD
    path: argo-apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
